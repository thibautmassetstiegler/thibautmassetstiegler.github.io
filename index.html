<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/main.scss" />
</head>
<body>
    <button class="open-sidebar" aria-label="Ouvrir la barre latérale" aria-labelledby="sidebar" role="button">
        <div class="selected-filter-count"></div>
    </button>

    <div class="cv">
        {{> header}}

        {{> sidebar }}

        <main class="cv__main">
            <header>
                <h2>Expériences professionnelles</h2>
            </header>

            {{> menu}}

            <main id="missions">
                {{#each missions}}
                    {{> mission mission=this}}
                {{/each}}
        </main>
    </div>
    <script type="module" src="src/js/main.ts"></script>
</body>
</html>
